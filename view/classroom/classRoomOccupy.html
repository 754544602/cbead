<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="x-ua-compatible" content="ie=Edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--样式文件引用-->
		<link rel="stylesheet" type="text/css" href="../../resources/js/scroll/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common/yt-common.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/page/yt-page.min.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/js/jquery-easyui-1.5.1/themes/default/easyui.css">
		<!--日期控件css-->
		<link rel="stylesheet" type="text/css" href="../../resources/css/calendar/yt-calendar.min.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/modules/class/classOccupy.min.css"/>
		<style>
			.classRoomTable td{
				padding: 10px 3px;
			}
		</style>
		<title>教室统筹</title>
	</head>
	<body>

		<div style="min-width: 1110px;">
			<!--顶部条件查询START-->
			<div class="head-div" style="height: 20px;" onselectstart="return false">
				
				<div class="key-word" style="margin-right: 2px;">
						<input class="yt-input" id="keyword" placeholder="请输入关键字" type="text" />
						<button class="yt-option-btn search-btn">
							<img class="search-img" src="../../resources/images/icons/class-search.png" />
						</button>
					</div>
			</div>
			<!--数据展示区域START-->
			<div class="list-box" style="border: none;">
				<div class="table-title">
					<div style="float: left;font-size: 18px;color: #111111;">
					教室占用情况						
					<input id="txtDate" class="calendar-input" style="width: 110px;margin-left: 22px;" value="" placeholder="请选择日期" type="text" />
					</div>
					<span class="mouth-check" style="font-size: 16px;">
						<span style="margin-left: 35px;">前一月</span>
						<span style="margin-left: 35px;">本月</span>
						<span style="margin-left: 35px;">后一月</span>	
					</span>
					<div class="fr example class-room">
						<span>完全占用</span>
						<span>部分占用</span>
						<span>冲突占用</span>
					</div>
				</div>
				<table class="border-table occupy-list" >
					<thead class="list-thead">
						<tr>
							<th>教室名称</th>
							<th style="width: 40px;text-align: center;">时段</th>
							<th class="state-day"></th>
						</tr>
					</thead>
					<tbody class="yt-tbody class-tbody list-tbody">
						<tr class="class-tr">
							<td colspan="8" align="center" style="border:0px;">
								<div class="no-data" style="width: 280px;margin: 0 auto;">
									<img src="../../resources/images/common/no-data.png" alt="" style="padding: 35px 0 20px;">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="page-info room-page" onselectstart="return false"></div>
			</div>
			<!--数据展示区域END-->
		</div>
		<div class="yt-pop-model yt-edit-alert classRoomAlert" style="width: 400px;">
				<!--标题区域START-->
				<div class="yt-edit-alert-title">
					<span class="yt-edit-alert-title-msg">调换教室</span>
				</div>
				<!--标题区域END-->
				<!--主体内容部分START-->
				<div class="yt-edit-alert-main cont-edit-test valid-tab">
					<form style=" overflow: auto;" class="alert-form">
						<div class="tab-title-list" style="overflow: hidden;margin-top: 0px;">
							<div class="tab-title-box">
								<!--120排序-->
							</div>
							<div class="more-tab-btn-start"></div>
							<div class="more-tab-btn-end"></div>
						</div>
						<table class="classRoomTable" style="width: 80%;margin: 0 auto;">
							<tr><td width="100px">使用时间：</td><td ><span data-text="classroomDate"></span>&nbsp;<span data-text="startTime"></span>-<span data-text="endTime"></span></td></tr>
							<tr><td>项目编号：</td><td data-text="projectCode"></td></tr>
							<tr><td>项目名称：</td><td data-text="projectName"></td></tr>
							<tr><td>项目类型：</td><td data-text="projectTypeVel"></td></tr>
							<tr><td>学员人数：</td><td data-text="traineeCount"></td></tr>
							<tr><td><label class="check-label yt-radio check">  
									    <input type="radio" name="classRoom" value="1">  
									  	申请教室：
								    </label>
							</td><td class="classRoomName"></td></tr>
							<tr>
								<td>
									<label class="check-label yt-radio">  
									    <input type="radio" name="classRoom" value="2">  
									  	调换教室：
								    </label>
							</td>
							<td>
								<select class="yt-select classRoomSelect" style="width: 150px;">
									<!--<option value="">请选择</option>-->
								</select>	
							</td>
							</tr>
						</table>
					</form>
					<!--底部按钮START-->
					<div class="yt-eidt-model-bottom">
						<input class="yt-model-bot-btn yt-model-sure-btn noSubmit" style="margin:0 10px;" type="button" value="拒绝" />
						<input class="yt-model-bot-btn yt-model-sure-btn submit" style="margin:0 10px;" type="button" value="确定" />
						<input class="yt-model-bot-btn yt-model-canel-btn shut-down" style="margin: 0 10px;" type="button" value="关闭" />
					</div>
				</div>
				<!--主体内容部分END-->
			</div>
	</body>
	<!--js文件引用-->
	<script type="text/javascript" src="../../resources/js/common/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/js/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/js/common/yt-option.js"></script>
	<script type="text/javascript" src="../../resources/js/common/yt-common.min.js"></script>
	<script type="text/javascript" src="../../resources/js/common/yt-frame.min.js"></script>
	<script type="text/javascript" src="../../resources/js/page/yt-page.min.js"></script>
	<!--滚动条js-->
	<script type="text/javascript" src="../../resources/js/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
	<!--日期控件js-->
	<script type="text/javascript" src="../../resources/js/calendar/yt-calendar.min.js"></script>
	<script type="text/javascript" src="../../resources/js/modules/classroom/classRoomOccupy.js"></script>

</html>
