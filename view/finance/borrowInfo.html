<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="x-ua-compatible" content="ie=Edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--样式文件引用-->
		<link rel="stylesheet" type="text/css" href="../../resources/js/scroll/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common/yt-common.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/page/yt-page.min.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/modules/project/addProjectList.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/modules/class/classInfo.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/modules/borrow/borrow.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/modules/news/news.css" />
		<!--日期控件-->
		<link rel="stylesheet" type="text/css" href="../../resources/css/calendar/yt-calendar.min.css" />
		<title>借用发票详情</title>
	</head>

	<body>
		<div id="project-main" style="min-width: 1100px;">
			<div class="head-div" style="margin-bottom: 0px;">
				<div class="search-btn-slect">
					<div class="">
						<button class="page-return-btn">
							<img class="class-return-img" src="../../resources/images/icons/class-return.png">
							返回
						</button>
					</div>
				</div>
			</div>
			<div class="box-list">
				<!--项目预算申请-->
				<div class="content-box budget-inf valid-tab">
					<div class="class-info-div">
						借用发票详情
						<div style="right: 20px;position: absolute;top: 0px;">
							<span class="work-flaw-state" style="float: right;font-size: 15px;width: 60px;"></span>
							<span style="float: right;font-weight: bold;font-size: 15px;">状态：</span>
						</div>
					</div>
					<div class="tab-content get-project-inf add-project list-box">
						<div class="class-info-centent" style="margin-bottom: 25px;">
							<table class="class-info-table">
								<tr>
									<td align="right">
										<span style="font-weight: bold;font-size: 15px;">申请类型：</span>
									</td>
									<td colspan="3">
										<span style="float: left;">借用发票</span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span>申请人：</span>
									</td>
									<td width="300px">
										<span style="float: left;" class="create-user" data-val=""></span>
									</td>
									<td align="right">
										<span>申请部门：</span>
									</td>
									<td width="300px">
										<span style="float: left;" class="dept-name" data-val=""></span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span>申请时间：</span>
									</td>
									<td>
										<span style="float: left;" class="create-time-string" data-val=""></span>
									</td>
									<td align="right">
										<span>开票金额：</span>
									</td>
									<td>
										<span style="float: left; margin-right: 5px;" class="application-invoice" data-val=""></span>元
									</td>
								</tr>
								<tr>
									<td align="right" style="white-space: nowrap;">
										<span>发票开具单位名称：</span>
									</td>
									<td colspan="3">
										<span style="float: left;" class="invoice-org" style="float: left;"></span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span style="font-weight: bold;">开票信息：</span>
									</td>
									<td colspan="3">
										<span></span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span>发票类型：</span>
									</td>
									<td>
										<span style="float: left;" class="invoice-type" data-val=""></span>
									</td>
									<td align="right">
										<span>名称：</span>
									</td>
									<td>
										<span style="float: left;" class="org-name" data-val=""></span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span>税号：</span>
									</td>
									<td>
										<span style="float: left;" class="tax-number" data-val=""></span>
									</td>
									<td align="right">
										<span>地址：</span>
									</td>
									<td>
										<span style="float: left;" class="address" data-val=""></span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span>电话：</span>
									</td>
									<td>
										<span style="float: left;" class="telephone" data-val=""></span>
									</td>
									<td align="right">
										<span>开户行：</span>
									</td>
									<td>
										<span style="float: left;" class="registered-bank" data-val=""></span>
									</td>
								</tr>
								<tr>
									<td align="right">
										<span>账号：</span>
									</td>
									<td colspan="3">
										<span style="float: left;" class="account" data-val=""></span>
									</td>
								</tr>
								<tr>
									<td align="right" valign="top">
										<span style="position: relative;">发票借用原因：</span>
									</td>
									<td colspan="3" valign="top">
										<span style="float: left;" class="invoice-reason" data-val=""></span>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="class-info-div">
						所属项目
					</div>
					<div style=";" class="tab-content get-project-inf add-project list-box">
						<div class="list-box">
							<table class="list-table" style="width: 100%;">
								<thead class="list-thead">
									<tr style="height: 30px;">
										<th>项目编号</th>
										<th>项目名称</th>
										<th>项目类型</th>
										<th>项目主任</th>
										<th>开班日期</th>
										<th>结束日期</th>
									</tr>
								</thead>
								<tbody class="yt-tbody list-tbody project-tbody">
									<tr>
										<td colspan="5" align="center" style="border:0px;">
											<div class="no-data" style="width: 280px;margin: 0 auto;">
												<img src="../../resources/images/common/no-data.png" alt="" style="padding: 35px 0 20px;">
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--审批流程STAR-->
					<div class="class-info-div approve-info-title" style="display: none;">
						审批流程
					</div>
					<div class="tab-content approve-info" style="display: none;background: #FFF;padding: 20px 0px;">
						<div class="class-info-centent" style="margin-bottom: 25px;">
							<div style="width: 990px;;margin: 0 auto;">
								<div class="first-step" style="">
								</div>
							</div>
						</div>
					</div>
					<!--审批流程END-->
					<div class="class-info-div ticket-info" style="display: none;">
						开票信息
					</div>
					<div class="tab-content get-project-inf add-project list-box ticket-info" style="display: none;">
						<div style="margin-left: 20px;margin-top: 17px;">
							<div style="margin: 0 auto;width: 850px;">
								<span style="position: relative;line-height: 42px;vertical-align: top;">开票信息：</span>
								<textarea style="margin-top: 10px;width: 726px;" type="text" class="yt-textarea remission-cause textarea-billing-information" placeholder="请输入开票信息，包含发票号，发票张数，实开金额"></textarea>
							</div>
						</div>
						<div class="btn-all" style="width: 265px;">
							<button class="yt-option-btn submit-budget">已开票</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
	<!--js文件引用-->
	<script type="text/javascript" src="../../resources/js/common/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/js/common/yt-option.js"></script>
	<script type="text/javascript" src="../../resources/js/common/yt-common.min.js"></script>
	<script type="text/javascript" src="../../resources/js/common/yt-frame.min.js"></script>
	<script type="text/javascript" src="../../resources/js/page/yt-page.min.js"></script>
	<script type="text/javascript" src="../../resources/js/valid/yt-valid.min.js"></script>
	<script type="text/javascript" src="../../resources/js/modules/finance/borrowInfo.js"></script>
	<!--日期控件-->
	<script type="text/javascript" src="../../resources/js/calendar/yt-calendar.min.js"></script>
	<!--滚动条js-->
	<script type="text/javascript" src="../../resources/js/scroll/jquery.mCustomScrollbar.concat.min.js"></script>

</html>
