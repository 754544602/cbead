		<!--引用CSS文件END-->
		<title>中国大连高级经理学院教学管理ERP信息系统</title>
		<style type="text/css">
			.tl{
				text-align: left !important;
			}
			.center-line {
			    margin: 0 10px;
			    color: #417095;
			}
			
			.flow-win-bottom{
			    border: none !important; 
			}
			.imgBox{
				padding-top: 20px;
				height: 360px;
			}
			.flowWindow .yt-eidt-model-bottom {
				width: 100%;
				position: absolute;
				bottom:4%;
			}
			#reimApproList{
				min-width: 1030px;
			}
			.yt-table{
				table-layout: auto;
			}
			.clearImg{
				left: 330px;
			}
			.tab-header .print-btn{
				position: relative;
			    margin-left: 10px;
			    right: 10px;
			    top: 5px;
			}
			.all-checked{
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="reimApproList">
			<!--顶部条件查询START-->
			<div class="head-div">
				<span class="sel-text">关键字：</span>
				<input type="text" class="yt-input search" id="keywordInput" style="width: 250px;" placeholder="请输入申请编号/事由" />
				<img class="clearImg" src="../../../../../resources-sasac/images/system/expensesReim/common/sc_ret.png" />
				<button class="yt-option-btn yt-search-btn" onselectstart="return false" id="heardSearchBtn" style="margin-left: 12px;">查询 </button>
				<button class="yt-option-btn yt-reset-btn" id="resetBtn" >重置</button>
			</div>
			<!--顶部条件查询END-->
			<!--数据展示区域START-->
			<div class="screen" style="margin-left: 10px;height: 35px;">
				<label style="letter-spacing: 15px;">打</label>印:
				<label class="check-label yt-checkbox apply-state check" style="margin-right: 20px;margin-left:10px;padding-left: 20px!important;"><input type="checkbox" checked value="1">已打印</label>
				<label class="check-label yt-checkbox apply-state check" style="padding-left: 20px!important;"><input type="checkbox" checked value="0">未打印</label>
			</div>
			<div class="tab-div">
				<!--tab标签START-->
				<div class="tab-header">
					<div style="float: left;display: inline;line-height: 36px;">
						<button class="yt-option-btn yt-search-btn already-printed" style="margin-left: 10px;">已打印</button>
						<button class="yt-option-btn yt-cancel-btn non-printing" style="margin-left: 20px;">未打印</button>
					</div>
					<div style="float: right;display: inline;">
						<button class="yt-option-btn yt-search-btn print-btn" id="printBeforBtn" value="printBills">打印项目预算表</button>
					</div>
				</div>
				<!--第二页  已处理,已完结-->
				<div class="tab-content">
					  <table class="end-table" style="width: 100%;">
						<thead class="yt-thead">
							<tr>
								<th style="width: 80px;" class="all-checked">全选</th>
								<th style="width: 160px;">单据编号</th>
								<th>事前申请事由</th>
								<th style="width: 160px;">申请预算总金额（元）</th>
								<th style="width: 80px;">申请人</th>
								<th style="width: 80px;">申请部门</th>
								<th style="width: 100px;" class="applicant-time-th">申请日期</th>
								<th style="width: 100px;" class="app-state-td">状态</th>
								<th style="width: 100px;" class="isprint-th">打印状态</th>
								<th style="width: 100px;">操作</th>
							</tr>
						</thead>
						<tbody class="yt-tbody">
						</tbody>
					</table>
					<div class="page-info table-page page2" onselectstart="return false"></div>
				</div>
			</div>
			<!--数据展示区域END-->
			<!--流程弹窗-->
			<div class="yt-pop-model yt-edit-alert flowWindow" style=" left: 61px; top: 82px;">
				<div class="yt-edit-alert-title">
					<span class="yt-edit-alert-icon"><img src="../../../../../resources-sasac/images/common/loop.png"></span>
					<span class="yt-edit-alert-title-msg">当前环节</span>
				</div>
				<!--主体内容部分START-->
				<div class="yt-edit-alert-main cont-edit-test">
					<!--<div class="imgBox"><img src="http://192.168.1.61:3365/activiti-design/restful/workFlow/findPngByProcessInstanceId?processInstanceId=287676"></div>-->
					<!--底部按钮START-->
					<div class="yt-eidt-model-bottom flow-win-bottom">
						<input class="yt-model-bot-btn yt-model-canel-btn" type="button" value="关闭">
					</div>
				</div>
				<!--主体内容部分END-->
			</div>
			<!--流程弹窗END-->
		</div>
	</body>
