<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=Edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--引用CSS文件START-->
		<!--滚动条样式-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/js/scroll/jquery.mCustomScrollbar.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-common.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-frame-base.min.css" />
		<!--分页控件-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/page/yt-page.min.css"/>
		<!--日期控件-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/calendar/yt-calendar.min.css" />
		<!--城市控件-->
		<link  rel="stylesheet" type="text/css" href="../../../../../resources-sasac/js/city/city.min.css"/>
		<!--[if lt IE 9 ]><link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-common-ie.min.css"/><![endif]-->
		<!--引用系统页面公用样式-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/sysCommon.min.css?YTVERSIONCODE" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/system/expensesReim/module/reimApply/reimApply.css?YTVERSIONCODE" />
		<!--引用CSS文件END-->
		<title>中国大连高级经理学院教学管理ERP信息系统</title>
		<style>
			.qtip-default{display: none;}	
			.funds-type{
				width: 200px;	
			}
			.is-exclusive{
				margin-left: 30px;	
			}
			#trip-file, #modelFile {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1111;
			    height: 30px;
			    width: 70px;
			    font-size: 19px;
			    overflow: hidden;
			    opacity: 0;
			    filter: alpha(opacity=0);
			}
		</style>
	</head>

	<body>
		<div id="reimApply" class="reim-apply-info">
			<!--基础信息区域START-->
			<div class="base-info-model">
				<!--标题区域START-->
				<div style="padding: 0px 5px">
					 <div class="base-info-title-model title-model-sty">
						<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png" />
						<span class="title-text">基本信息</span>
						<div class="form-num-model">
							<label><span style="letter-spacing: 4px;">单据编</span>号：</label><span id="form-num">提交后自动生成</span>
							<input type="hidden" id="hidReimId" value=""/>
						</div>
					</div>
					<div class="title-line">
						<div></div>
					</div>
				</div>
				<!--标题区域END-->
				<!--基础信息表单区域START-->
				<div class="base-info-form-modle">
					<div id="firstTr">
						<div style="padding-left:10px;" class="users-label"><label><span style="letter-spacing:17px;">申请</span>人：</label><span id="busiUsers"></span></div>
						<div class="dept-label"><label><span style="letter-spacing: 40px;">部</span>门：</label><span id="deptName"></span></div>
						<div class="tel-label"><label><span style="letter-spacing: 40px;">电</span>话：</label><span id="telPhone"></span></div>
					</div>
					<div style="clear: both;"></div>
					<table border="0" cellspacing="0" cellpadding="0" style="width: 100%;margin-top: 6px;">
						<tr>
							<td width="100px" class="text-r"><div style="width: 100px;"><span class="not-null">*</span><label><span style="letter-spacing: 6px;">付款事</span>由：</label></div></td>
							<td colspan="3">
								<input type="text" class="yt-input" id="reimReason" placeholder="请输入" validform="{isNull:true,blurFlag:true,msg:'请输入报销事由'}"/>
								<!--风险标识START-->
							    <span class="risk-model">
									<input type="hidden" value="reimReason" class="hid-risk-code"/>
									<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
								</span>
								<!--风险标识END-->
								<div class="valid-font"></div>
							</td>
						</tr>
					</table>
				</div>
				<!--基础信息表单区域END-->
			</div>
			<!--费用申请区域START-->
			<div class="cost-apply-model db">
				<!--标题区域START-->
				<div class="title-model">
					<div class="travel-plan-title title-model-sty">
						<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png" />
						<span class="title-text">付款明细</span>
					</div>
					<div class="title-line">
						<div></div>
					</div>
					<div style="padding: 20px 20px 20px 10px;">
						<button class="yt-option-btn yt-common-btn" id="addCostApplyBtn">新增</button>
					</div>
				</div>
				<!--标题区域END-->
				<!--费用申请多个列表显示START-->
				<div class="cost-list-model">
					<!--补助明细列表START-->
					<div class="subsidy-model">
						<table class="yt-table" width="100%" id="subsidy-list-info" style="margin-bottom: 20px;">
							   <thead class="yt-thead">
							   	      <tr>
							   	      	  <th width="215px"><div style="width: 215px;">支出类型</div></th>
							   	      	  <th width="130px"><div style="width:130px ;">付款金额</div></th>
							   	      	  <th width="185px"><div style="width: 185px;">专项项目编号</div></th>
							   	      	  <th width=""><div style="width: ;">所属预算项目</div></th>
							   	      	  <th width=""><div style="width: ;">人员经费相关附件</div></th>
							   	      	  <th width="100px"><div style="width: 100px;">操作</div></th>
							   	      </tr>
							   </thead>
							   <tbody class="yt-tbody"></tbody>
						</table>
					</div>
					<!--补助明细列表END-->
					<!--申请预算总金额区域START-->
					<div class="apply-cost-total-model">
						<div class="cost-list-title"><label>申请预算总金额</label></div>
						<div class="cost-total-rmb">
							  <div>
							  	   <label>申请预算总金额：</label><span id="applySumMoney">0.00</span><span>元</span>
							  </div>
							  <div class="reim-total-lower-div">
							  	   <label>人民币大写：</label><span id="applyMoneyLower">--</span>
							  </div>
						</div>
					</div>
					<!--申请预算总金额区域END-->
				</div>
				<!--费用申请多个列表显示END-->
			</div>
			<!--费用申请区域END-->
			<!--流程审批区域START-->
			<div class="flow-approve-model db">
				<!--标题区域START-->
				<div class="title-model">
					<div class="travel-plan-title title-model-sty">
						<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png" />
						<span class="title-text">流程审批</span>
					</div>
					<div class="title-line">
						<div></div>
					</div>
				</div>
				<!--标题区域END-->
				<div style="padding-left: 2px;">
					 <table width="100%" id="flow-approve-tab">
					   <tr>
					   	   <td width="113px" align="center"><span class="not-null">*</span><label>选择操作流程：</label></td>
					   	   <td width="255px">
					   	   	   <select class="yt-select operate-flow-sel" id="operate-flow" validform="{isNull:true,changeFlag:true,msg:'请选择操作流程'}">
					   	   	   	       <option value="">请选择</option>
					   	   	   </select>
					   	   	   <!--风险标识START-->
							    <span class="risk-model" style="position: absolute;top: 25px;">
									<input  type="hidden" class="hid-risk-code" value="operFlow"/>
									<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
								</span>
								<!--风险标识END-->
								<div class="valid-font" style="top:49px;"></div>
					   	   </td>
					   	   <td align="right" class="approvel-users"><div><span class="not-null">*</span><label>选择审批人：</label></div></td>
					   	   <td>
					   	   	   <div>
					   	   	   	    <select class="yt-select approve-users-sel" id="approve-users">
					   	   	   	       <option value="">请选择</option>
						   	   	    </select>
						   	   	    <!--风险标识START-->
								    <span class="risk-model" style="position: absolute;top: 25px;">
										<input  type="hidden" class="hid-risk-code" value="approveUsers"/>
										<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
									</span>
									<!--风险标识END-->
					   	   	   </div>
					   	   </td>
					   </tr>
					   <tr>
					   	   <td valign="top" align="right"><label style="padding-right: 2px;">操作意见：</label></td>
					   	   <td colspan="3">
					   	   	   <textarea class="yt-textarea" id="operate-msg" placeholder="请输入"></textarea>
					   	   	   <!--风险标识START-->
							    <span class="risk-model">
									<input  type="hidden" class="hid-risk-code" value="flowOperSug"/>
									<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
								</span>
								<!--风险标识END-->
					   	   </td>
					   </tr>
					   <tr>
					   	   <td colspan="4" align="center" style="padding-bottom: 20px;">
							<button class="yt-option-btn yt-common-btn" style="width: 100px;">保存</button>
					   	   	<button class="yt-option-btn yt-common-btn" style="margin-left: 30px;">提交并生成付款申请单</button>
					   	   	<button class="yt-option-btn yt-common-btn yt-cancel-btn" id="apprCanelBtn" style="margin-left: 30px;">取消</button>
					   	   </td>
					   </tr>
					</table>
				</div>
			</div>
			<!--流程审批END-->
			<!--差旅报销明细填写START-->
			<div class="cost-detail-info-model" id="cost-apply-model">
			  <div class="model-title">
			  	   <img src="../../../../../resources-sasac/images/common/list.png"><span>付款明细填写</span>
			  </div>
			  <div class="model-content">
			  	    <div class="traffic-form" style="display: block;">
			  	    	<table>
							<tr>
								<td width="140px">
									<div style="width: 140px;"><span class="not-null">*</span><label>付款金额：</label></div>
								</td>
								<td width="220px"> 
									<select class="yt-select  funds-type" id="model-trip-user" validform="{isNull:true,changeFlag:true,msg:'请选择出差人'}">
										<option value="1">选项1</option>
										<option value="2">选项2</option>
										<option value="3">选项3</option>
										<option value="4">选项4</option>
										<option value="5">选项5</option>
									</select>
									<div class="valid-font model-valid-sty"></div>
									<!--风险标识START-->
								    <span class="risk-model">
										<input  type="hidden" class="hid-risk-code" value="traExpBusiTripUsers"/>
										<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
									</span>
									<!--风险标识END-->
								</td>
								<td align="right" style="width: 135px;">
									<div style="width: 120px;"><span class="not-null">*</span><label>是否属于专项：</label></div>
								</td>
								<td>
									<label class="yt-radio check is-exclusive">  
   									 <input id="radio1" class="radio-inpu" checked="checked" type="radio" name="test"  value="1"/>是
    								</label>
    								<label class="yt-radio is-exclusive">  
   									 <input id="radio1" class="radio-inpu" type="radio" name="test"  value="0"/>否 
    								</label>
									<!--风险标识START-->
								    <span class="risk-model">
										<input  type="hidden" class="hid-risk-code" value="traExpStartDate"/>
										<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
									</span>
									<!--风险标识END-->
								</td>
							</tr>
							<tr>
								<td>
									<div style="width: 140px;"><span class="not-null">*</span><label>项目编号：</label></div>
								</td>
								<td> 
									<select class="yt-select  funds-type" id="model-trip-user" validform="{isNull:true,changeFlag:true,msg:'项目'}">
										<option value="1">项目编号1</option>
										<option value="2">项目编号2</option>
										<option value="3">项目编号3</option>
										<option value="4">项目编号4</option>
										<option value="5">项目编号5</option>
									</select>
									<div class="valid-font model-valid-sty"></div>
									<!--风险标识START-->
								    <span class="risk-model">
										<input  type="hidden" class="hid-risk-code" value="traExpBusiTripUsers"/>
										<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
									</span>
									<!--风险标识END-->
								</td>
								<td align="right">
									<div style="width: 120px;"><span class="not-null">*</span><label>所属预算项目：</label></div>
								</td>
								<td>
									--
									<!--风险标识START-->
								    <span class="risk-model">
										<input  type="hidden" class="hid-risk-code" value="traExpStartDate"/>
										<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
									</span>
									<!--风险标识END-->
								</td>
							</tr>
							<tr>
								<td>
									<div style="width: 140px;"><span class="not-null">*</span><label>项目累计付款金额：</label></div>
								</td>
								<td colspan="3"> 
									--
								</td>
							</tr>
							<tr>
								<td>
									<div style="width: 140px;" class="tl"><span class="not-null">*</span><label>人员经费相关附件：</label></div>
								</td>
								<td colspan="3"> 
									<div class="yt-input fl">
										<span class="file-msg" style="color: rgb(51, 51, 51);"></span>
									</div>
									<div class="fl" style="display: inline; margin-left: 15px;position: relative;">
										<input name="file" class="cont-file" id="trip-file" type="file">
										<input type="hidden" id="fileId" value="">
										<button class="yt-option-btn yt-common-btn" id="file-upload-btn">请上传</button>
										<span class="risk-model">
											<input type="hidden" value="busiTripFile" class="hid-risk-code">
											<img src="../../../../../resources-sasac/images/common/risk-via.png" class="risk-img">
										</span>
									</div>
								</td>
							</tr>

						</table>
			  	    </div>
			  	    <!--底部按钮操作区域START-->
			  	    <div class="model-bottom-btn">
			  	    	 <button class="yt-option-btn yt-common-btn" id="model-add-list-btn">加入到列表</button>
    	  	     	 	 <button class="yt-option-btn yt-common-btn" id="model-sure-btn">确定</button>
    	  	     	 	 <button class="yt-option-btn yt-cancel-btn" id="model-canel-btn" style="margin-right: 0;">取消</button>
			  	    </div>
			  	    <!--底部按钮操作区域END-->
			  </div>
		</div>
			<!--差旅报销明细填写END--> 
		</div>
	</body>

	<script type="text/javascript" src="../../../../../resources-sasac/js/common/jquery.min.js"></script>

	<script type="text/javascript" src="../../../../../resources/js/common/yt-option.js"></script>
	<script type="text/javascript" src="../../../../../resources-sasac/js/common/yt-common.min.js"></script>
	<script type="text/javascript" src="../../../../../resources-sasac/js/common/yt-frame.min.js"></script>

	<script type="text/javascript" src="../../../../../resources-sasac/js/common/sysCommon.js?YTVERSIONCODE"></script>

	<script type="text/javascript" src="../../../../../resources-sasac/js/system/expensesReim/module/payment/ordinaryFunds.min.js" ></script>
