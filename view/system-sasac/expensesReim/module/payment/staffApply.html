		<title>中国大连高级经理学院教学管理ERP信息系统</title>

			.qtip-default {
				display: none;
			}

	<body>
		<div id="" class="ordinary-div">
			<div id="" class="">
				<!--基础信息区域START-->
				<div class="base-info-model">
					<!--标题区域START-->
					<div class="base-info-title-model title-model-sty">
						<img src="../../../../../resources-sasac/images/system/expensesReim/common/base-info-title-img.png" />
						<div class="form-num-model">
							<label><span style="letter-spacing: 4px;">单据编</span>号：</label><span id="form-num" class="form-num">提交后自动生成</span>
						</div>
					</div>
					<div class="title-line">
						<div></div>
					</div>
					<!--标题区域END-->
					<!--基础信息表单区域START-->
					<div class="base-info-form-modle">
						<div class="essen-info" style="margin-bottom: 10px;">
							<div class="field-label" style="">
								<label class="field-title"><span style="letter-spacing:16px;">申请</span>人：</label><span id="" class="field-cont">魏叶科</span>
							</div>
							<div class="field-label">
								<label class="field-title"><span style="letter-spacing: 40px;">部</span>门：</label><span id="" class="field-cont">业务部门</span>
							</div>
							<div class="field-label">
								<label class="field-title"><span style="letter-spacing: 40px;">电</span>话：</label><span id="" class="field-cont">022-68551115</span>
							</div>
						</div>

						<table class="from-table" border="" cellspacing="" cellpadding="" style="padding-top: 10px;">
							<tr>
								<td class="tl" style="">
									<div class="form-label" style="width: 49%;">
										<label><span class="not-null">*</span><span class="letter-four">付款事</span> 由：</label><input type="text" class="yt-input" placeholder="请输入" validform="{isNull:true,msg:'请输入付款事由'}"><div class="valid-font" style="left: 92px;"></div>
									</div>
									
									<div class="form-label" style="width: 49%;">
										<label><span class="not-null">*</span>事前审批单：</label><input type="text" class="yt-input sele-num" placeholder="请输入" validform="{isNull:true,msg:'请选择事前审批单'}" readonly="readonly" id="selectNum"><div class="valid-font" style="left: 92px;"></div>
									</div>
								</td>
							</tr>
							<tr class="hide-tr">
								<td>
									<div class="form-label">
										<label>是否属于专项：</label><span class="">是</span>
									</div>
									<div class="form-label">
										<label>所属预算项目：</label><span class="">工程项目</span>
									</div>
									<div class="form-label">
										<label>所属预算项目余额：</label><span>15.00元</span>
									</div>
								</td>
							</tr>
							<tr class="hide-tr">
								<td>
									<div class="form-label">
										<label><span class="letter-two">发</span>票：</label><div class="file-label"><input type="file" name="file" class="file-input"><span class="file-title">请选择文件</span></div>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<!--基础信息表单区域END-->
				</div>
				<!--基础信息区域END-->
				<!--付款明细Start -->
				<div class="payment-detail">
					<div class="title-model-sty">
						<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png">
						<span class="title-text">付款明细</span>
					</div>
					<div class="title-line">
						<div></div>
					</div>
					<div class="message-div">
						<span class="not-null">*</span><span class="war-msg">请先选择一条事前审批单</span>
					</div>
					<div class="context-div">
						<div class="button-box min-but" style="text-align: left;">
							<button class="yt-option-btn yt-common-btn" id="toLead">从事前审批单导入</button><button class="yt-option-btn yt-common-btn" id="addProcuList" style="margin-left: 20px;">新增</button>
						</div>
						
						<table class="yt-table" id="paymentList" style="width: 100%;table-layout: initial;margin-top: 20px;">  
						    <thead class="yt-thead">  
						        <tr>
						            <th width="">所属预算项目</th>  
						            <th width="200px">付款金额</th>  
						            <th width="100px">专项项目编号</th>  
						            <th width="">付款相关附件</th>  
						            <th width="100px">操作</th>  
						        </tr>  
						    </thead>  
						    <tbody class="yt-tbody">  
						       <tr>
						       	<td>劳务费</td>
						       	<td style="text-align: right;">150.00</td>
						       	<td>--</td>
						       	<td><span class="file-name">聘用临时工协议.jpg</span></td>
						       	<td><span class="operate-update"><img src="../../../../../resources-sasac/images/common/edit-icon.png"></span><span class="operate-del"><img src="../../../../../resources-sasac/images/common/del-icon.png"></span></td>
						       </tr>
						    </tbody>  
						</table>
						<!--<div class="division-div">
							申请预算总金额
						</div>-->
						<div class="count-box">
							<div class="form-label">
								<label>申请预算总金额：</label><span class="">--</span>
							</div>
							<div class="form-label">
								<label>人民币大写：</label><span class="">--</span>
							</div>
						</div>
						<div class="button-box">
							<button class="yt-option-btn yt-common-btn" id="savePayment">保存</button>
							<button class="yt-option-btn yt-common-btn" style="margin-left: 35px;" id="getPayment">生成事前申请单</button>
							<button class="yt-option-btn yt-cancel-btn" style="margin-left: 35px;" id="">取消</button>
						</div>
					</div>
				</div>
				<!--付款明细End -->
				
				
			</div>
			
		</div>
		<div class="ordinar-div">
			<div class="title-model-sty">
				<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png"><span class="title-text">流程审批</span>
			</div>
			<div class="title-line">
				<div></div>
			</div>
			<div class="operation">
				<div class="count-box">
					<div class="form-label">
						<label>选择操作流程：</label><select name="" class="oper-select">
							<option value="">提交到业务部门负责人审批</option>
						</select>
					</div>
					<div class="form-label">
						<label>选择审批人：</label><select name="" class="oper-select">
							<option value="">业务部门负责人-樊业处</option>
						</select>
					</div>
				</div>
				<div class="count-box">
					<div class="left">
						<span class="letter-four">操作意</span>见：
					</div>
					<div class="right">
						<textarea class='yt-textarea' placeholder='请输入' style='resize: none;width: 98%;'></textarea>
					</div>
				</div>
			</div>
			<div class="button-box">
					<button class="yt-option-btn yt-common-btn" id="">提交</button>
					<button class="yt-option-btn yt-cancel-btn" style="margin-left: 20px;" id="">取消</button>
				</div>
		</div>
		
		<!-- 选择事前审批单号 Start -->
		<div id="selectBox" class="create-detali">
			<div class="model-title">
				<img src="../../../../../resources-sasac/images/common/title-edit.png"><span>选择事前审批单号</span>
			</div>
			<div class="model-content">
				<div class="search-box">
					<input type="text" class="yt-input" placeholder="请输入" id="searchStr">
					<button class="yt-common-btn" style="margin-left: 20px;" id="searchCheck">查询</button>
					<button class="yt-cancel-btn" style="margin-left: 20px;" id="searchReset">重置</button>
				</div>
				<table id="ordinApplyList" class="yt-table" border="0" cellspacing="0" cellpadding="0">
					<thead class="yt-thead">
						<tr>
							<th style="width: 150px;">单据编号</th>
							<th>事前申请事由</th>
						</tr>
					</thead>
					<tbody class="yt-tbody">
						<tr>
							<td>SSR201802001</td>
							<td class="tl">--</td>
						</tr>
						<tr>
							<td>SSR201802002</td>
							<td class="tl">--</td>
						</tr>
						<tr>
							<td>SSR201802003</td>
							<td class="tl">--</td>
						</tr>
					</tbody>
				</table>
				<div class="page-info table-page"></div>
				<div class="button-box">
					<button class="yt-option-btn yt-common-btn" id="selectAddBtn">确定</button>
					<button class="yt-option-btn yt-cancel-btn" style="margin-left: 20px;" id="selectCanelBtn">取消</button>
				</div>
			</div>
		</div>
		<!-- 选择事前审批单号 End -->
		
		<!-- 付款明细弹出框 Start -->
		<div id="createDetali" class="create-detali">
			<div class="model-title">
				<img src="../../../../../resources-sasac/images/common/title-edit.png"><span>付款明细填写</span>
			</div>
			<div class="model-content">
				<table border="0"  cellspacing="0" cellpadding="0" class="from-table">
					<tr>
						<td>
							<label>所属预算项目：</label><select name="" class="project-select">
								<option value="">请选择</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label><span class="letter-two">金</span>额：</label><input type="text" class="yt-input" placeholder="请输入">
						</td>
					</tr>
					<tr>
						<td>
							<label>专项项目编号：</label><span class="">--</span>
						</td>
					</tr>
					<tr>
						<td>
							<label>付款相关附件：</label><div class="file-label"><input type="file" name="file" class="file-input"><span class="file-title">请选择文件</span></div>
						</td>
					</tr>
				</table>
				<div class="button-box">
					<button class="yt-option-btn yt-common-btn" id="paymentAddBtn">确定</button>
					<button class="yt-option-btn yt-cancel-btn" style="margin-left: 20px;" id="paymentCanelBtn">取消</button>
				</div>
			</div>
		</div>
		<!-- 付款明细弹出框 End -->
