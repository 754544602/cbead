<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>中国大连高级经理学院教学管理ERP信息系统</title>
	</head>
	<!--窗口小图标-->
	<link rel="icon" href="/cbead/website/resources/images/icons/ICO.png" type="image/x-icon">
	<!--引用CSS文件START-->
	<!--滚动条样式-->
	<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/js/scroll/jquery.mCustomScrollbar.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-common.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-frame-base.min.css" />
	<!--[if lt IE 9 ]><link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-common-ie.min.css"/><![endif]-->
	<!--引用系统页面公用样式-->
	<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/sysCommon.min.css?YTVERSIONCODE" />
	<!--<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/system/expensesReim/module/approve/expenApplApprList.min.css?YTVERSIONCODE=2018052101" />-->
	<!--引用CSS文件END-->
	<style type="text/css">
		body {
			background-color: #fff;
		}
		
		#InvoicePasting table td {
			border: 1px solid #000;
		}
		
		.yt-tbody tr,
		.yt-tbody td {
			border: 1px solid #000;
		}
		
		#InvoicePasting {
			width: 1050px;
		}
		.print-table tr{
			height: 61px;
		}
	</style>

	<body>
		<div id="InvoicePasting">
			<div style="text-align: right;margin:10px 15px;">
				<button class="yt-option-btn yt-search-btn" id="printBtn" style="margin-left: 5px;">打印 </button>
				<!--<button class="yt-option-btn yt-reset-btn" id="closeBtn" style="margin-left: 15px;">关闭 </button>-->
			</div>
			<!--startInvoicePasting-->
			<div style="height:625px;">
				<table width="1022px" style="margin: 10px 20px;" class="print-table">
					<tbody class="yt-tbody">
						<tr>
							<td colspan="20" style="padding-left:20px;text-align:left;border:1px solid #FFF;border-bottom: 1px solid #000;">
								<!--表格头部-->
								<div>
									<div style="text-align: center;text-decoration:underline;font-size: 26px;">
										<span style="letter-spacing:10px;">单据粘贴</span>单
									</div>
									<div>
										<div style="display: inline-block; margin-left: 380px; vertical-align: middle;">
											<label style="text-align: right;margin:0 100px 15px 0;">支出单据编号：<span id="expenditureAppNum"></span></label>
											<div style="float: left;width: 100px;"><span class="year"></span>年</div>
											<div style="float: left;width: 100px;"><span class="month"></span>月</div>
											<div style="float: left;width: 100px;"><span class="day"></span>日</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="width: 50px;min-width: 50px;">部门</td>
							<td style="width: 100px;min-width: 100px" class="bill-department"></td>
							<td style="width: 80px;min-width: 80px">经办人</td>
							<td style="width: 120px;min-width: 120px" class="bill-agent"></td>
							<td style="width: 100px;min-width: 100px">支出事由</td>
							<td  colspan="4" style="">
								<div class="bill-cause" style="width: 516px;text-align: left;">
									
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent"></td>
							<td style="width: 150px;">单据类别</td>
							<td style="width: 50px;">张数</td>
							<td style="width: 150px;">金额（元）</td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent"></td>
							<td>车费票</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent;text-align: left;">说明：</td>
							<td>火车费票</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent;text-align: left;">1.粘贴原始单据是从右至左，先粘贴小张的后粘贴大张的</td>
							<td>飞机票费</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent;text-align: left;">2.把原始单据大小相同，票面金额相同的粘贴在一起</td>
							<td>旅住宿费</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent;text-align: left;">3.薄纸型原始单据只粘贴左方的票头，一粘贴牢固为妥</td>
							<td>其他</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="6" style="border-bottom:1px solid transparent;text-align: left;">4.本粘贴单中的说明文字处可以被原始单据粘贴覆盖</td>
							<td>补贴</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="6"></td>
							<td>合计</td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--endInvoicePasting-->
		</div>
	</body>
	<!--引用JS文件START-->
	<script type="text/javascript" src="../../../../../resources-sasac/js/common/jquery.min.js"></script>

	<script type="text/javascript" src="../../../../../resources-sasac/js/scroll/jquery.mCustomScrollbar.concat.min.js"></script>

	<script type="text/javascript" src="../../../../../resources-sasac/js/common/yt-frame.min.js"></script>
	<!--引用系统公用文件-->
	<script type="text/javascript" src="../../../../../resources-sasac/js/common/sysCommon.min.js?YTVERSIONCODE"></script>
	<script type="text/javascript" src="../../../../../resources-sasac/js/system/expensesReim/module/print/InvoicePasting.min.js?YTVERSIONCODE=2018070601"></script>
	<!--引用JS文件END-->

</html>
