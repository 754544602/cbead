<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="x-ua-compatible" content="ie=Edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--引用CSS文件START-->
		<!--滚动条样式-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/js/scroll/jquery.mCustomScrollbar.min.css" />
		<!--日期控件-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/calendar/yt-calendar.min.css" />
		<!--分页控件-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/page/yt-page.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-common.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-frame-base.min.css" />
		<!--[if lt IE 9 ]><link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/yt-common-ie.min.css"/><![endif]-->
		<!--引用系统页面公用样式-->
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/common/sysCommon.min.css?YTVERSIONCODE=20180420" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/system/expensesReim/module/approve/loanApproval.min.css?YTVERSIONCODE=20180420" />
		<!--引用CSS文件END-->
		<title>中国大连高级经理学院教学管理ERP信息系统</title>
	</head>

	<body>
		<div id="loanApply">
			<!--基本信息区域START-->
			<div class="base-info-model">
				<!--标题区域START-->
				<div style="padding: 0px 10px;">
					 <div class="base-info-title-model title-model-sty">
						<!--<img src="../../../../../resources-sasac/images/system/expensesReim/common/base-info-title-img.png" />-->
						<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png">
						<span class="title-text">基本信息</span>
						<div class="form-num-model">
							<label><span style="letter-spacing: 4px;">单据编</span>号：</label><span id="formNum"></span>
							<label style="margin-left: 30px;"><span style="letter-spacing: 4px;">申请日</span>期：</label>
							<span id="applyDate"></span>
						</div>
					</div>
					<div class="title-line">
						<div></div>
					</div>
				</div>
				<!--标题区域END-->
				<!--基础信息表单区START-->
				<div class="base-form-info">
					<div id="firstTr">
						<div style="padding-left: 14px;"><label><span style="letter-spacing: 15px;">申请</span>人：</label><span id="busiUsers"></span></div>
						<div><label class="dept-label"><span style="letter-spacing: 40px;">部</span>门：</label><span id="deptName"></span></div>
						<div><label class="tel-label"><span style="letter-spacing: 40px;">电</span>话：</label><span id="telPhone"></span></div>
					</div>
					<!--基本信息展示区域START-->
					<div id="firstTr" style="padding-top: 20px !important;padding-left:5px ;">
						<table width="100%" style="margin-top: 6px;">
							<thead>
								<tr>
									<th width="36%"></th><th width="30%"></th><th></th>
								</tr>
							</thead>
							<tr>
								<td colspan="3">
									<label><span style="letter-spacing: 5px;">借款事</span>由：</label>
									<span id="loanAppName"></span>
								</td>
							</tr>
							<tr>
								<td>
									<label>是否有未清账借款单：</label>
									<span id="noCloseOut">--</span>
								</td>
								<td class="is-special" colspan="2">
									<label>未清账借款单编号：</label>
									<span id="loanAppNumStr">--</span>
								</td>
							</tr>
							<tr>
								<td>
									<label>已借款：</label><span id="borrowedMoney">200.00</span><span>元</span>
								</td>
								<td>
									<label>剩余额度：</label><span id="surplusAmount">100.00</span><span>元</span>
								</td>
							</tr>
						</table>
					</div>
					<!--基本信息展示区域END-->	
				</div>
				<!--基础信息表单区END-->
			</div>
			<!--基本信息区域END-->
			
			<!--借款明细区域START-->
			<div class="base-info-model">
				<!--标题区域START-->
				<div style="padding:10px 10px 0">
					<div class="base-info-title-model title-model-sty">
						<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png" />
						<span class="title-text">借款明细</span>
					</div>
					<div class="title-line">
						<div></div>
					</div>
				</div>
				<!--标题区域END-->
				<!--基础信息表单区START-->
				<div class="base-form-info"  style="margin-left: 5px;">
					<!--借款明细信息展示区域START-->
					<div  id="firstTrNot">
						<table width="100%" style="margin-top: 6px;">
							<thead>
								<tr>
									<th width="36%"></th><th width="30%"></th><th></th>
								</tr>
							</thead>
							<tr>
								<td>
									<label><span style="letter-spacing: 5px;">借款金</span>额：</label>
									<span><span class="moneyText" id="lonMon"></span>元 </span>
								</td>
								<td colspan="2">
									<label><span style="letter-spacing: 1px;">人民币大</span>写：</label>
									<span id="moneyUpper"></span>
								</td>
							</tr>
							<tr>
								<td>
									<label><span style="letter-spacing: 5px;">借款期</span>限：</label>
									<span id="loanTerm"></span>
								</td>
								<td colspan="2">
									<label><span style="letter-spacing: 1px;">预计还款日</span>期：</label>
									<span id="expectRepaymentTime">--</span>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<label><span style="letter-spacing: 5px;">付款方</span>式：</label>
									<span id="paymentMethod"></span>
								</td>
							</tr>
						</table>
					</div>
					<!--借款明细信息展示区域END-->
				
				</div>
				<!--基础信息表单区END-->
			</div>
			<!--借款明细区域START-->
			<!--还款记录区域START-->
			
			<!--还款记录区域END-->
			<!--流程审批START-->
			<div class="flow-approve-model">
				<!--标题区域START-->
				<div class="title-model">
					<div class="travel-plan-title title-model-sty">
						<!--<img src="../../../../../resources-sasac/images/system/expensesReim/common/flow-approve-title.png" />-->
						<img src="../../../../../resources-sasac/images/icons/flow-title-icon.png">
						<span class="title-text">流程审批</span>
					</div>
					<div class="title-line">
						<div></div>
					</div>
				</div>
				<!--标题区域END-->
				<div style="padding-left: 2px;">
					<table width="100%" id="flowApproveTab">
						<tr>
							<td width="113px" align="center"><span class="not-null">*</span><label>选择操作流程：</label></td>
							<td width="255px">
								<select class="yt-select operate-flow-sel" id="operate-flow" validform="{isNull:true,changeFlag:true,msg:'请选择操作流程'}">
									<option value="">请选择</option>
								</select>
								<!--风险标识START-->
							    <span class="risk-model" style="position: absolute;top:25px">
									<input type="hidden" class="hid-edit-risk" value="operFlow"/>
									<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
								</span>
								<!--风险标识END-->
								<div class="valid-font" style="top:49px"></div>
							</td>
							<td align="right" class="approvel-users"><div><span class="not-null">*</span><label>选择审批人：</label></div></td>
							<td>
								<div>
									<select class="yt-select approve-users-sel" id="approve-users">
									<option value="">请选择</option>
									</select>
									<!--风险标识START-->
								    <span class="risk-model" style="position: absolute;top:25px">
										<input type="hidden" class="hid-edit-risk" value="approveUsers"/>
										<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
									</span>
									<!--风险标识END-->
								</div>
							</td>
						</tr>
						<tr>
							<td valign="top" align="right"><label style="padding-right: 2px;">操作意见：</label></td>
							<td colspan="3">
								<textarea class="yt-textarea" id="operateMsg" placeholder="请输入"></textarea>
								<!--风险标识START-->
							    <span class="flow-textare-risk risk-model">
									<input type="hidden" class="hid-edit-risk" value="flowOperSug"/>
									<img src="../../../../../resources-sasac/images/common/war-red.png" class="risk-img"/>
								</span>
								<!--风险标识END-->
							</td>
						</tr>
						<tr>
							<td colspan="4" align="center" style="padding-bottom: 20px;">
								<button class="yt-option-btn yt-common-btn sub-btn" id="approveSubBtn">提交</button>
								<button class="yt-option-btn yt-cancel-btn" id="approveCanelBtn">取消</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<!--流程审批END-->
			
			<!--返回剩余借款弹窗区START-->
			<div class="yt-pop-model yt-edit-alert" id="returnLoanModel">
				<!--标题区域START-->  
			  	<div class="yt-edit-alert-title" style="text-align: left;padding-left: 10px;">  
			        <span class="yt-edit-alert-title-msg">填写返还剩余借款信息</span>  
			  	</div>  
			  	<!--标题区域END--> 
			  	<!--主体内容部分START-->
				<div class="yt-edit-alert-main cont-edit-test">
					<div style="width:100%;margin-bottom: 15px;">
						<div style="float: left;width: 50%;">
							<span style="letter-spacing: 5px;">还款日</span>期：
							<input class="calendar-input" id="retMonDate" type="text" placeholder="请选择日期" style="width: 200px;" />
						</div>
						<div>
							<span style="letter-spacing: 5px;">还款金</span>额:
							<input class="yt-input refund-tab-inp" id="retMon" style="width:200px"  type="text" value="0" validform="{isNull:true,blurFlag:true,msg:'只能输入数字'}" />元
							<span class="valid-font"></span>
						</div>
					</div>
					<table class="yt-table amount-table" width="100%" id="subsidy-list-info" style="margin-bottom: 20px;">
						<thead class="yt-thead">
						   	<tr>
							   	<th colspan="4">还款方式</th>
							</tr>
							<tr>
								<th>现金</th><th>支票</th><th>转账</th><th>合计</th>
							</tr>
						</thead>
						
						<tbody class="yt-tbody">
							<tr>
							   	<td class="refund-tab-td">
							   		<input type="text"  id="refundCash" onkeyup="value=value.replace(/[^\d.]/g,'')"  class="yt-input refund-tab-inp" />
							   	</td>
							   	<td class="refund-tab-td">
							   		<input type="text"  id="refundCheck" onkeyup="value=value.replace(/[^\d.]/g,'')"  class="yt-input refund-tab-inp" />
							   	</td>
							   	<td class="refund-tab-td">
							   		<input type="text"  id="refundTransfer" onkeyup="value=value.replace(/[^\d.]/g,'')"  class="yt-input refund-tab-inp" />
							   	</td>
							   	<td style="text-align: center !important;"><div id="refundTotal"></div></td>
							</tr>
						</tbody>
					</table>
				
					<!---按钮组区域START-->
					<div class="yt-eidt-model-bottom">
						<button class="yt-model-bot-btn yt-model-sure-btn" id="confirmedPayment">确认已还款</button>
						<button class="yt-model-bot-btn yt-model-canel-btn" id="cancelBtn">取消</button>
					</div>
					<!---按钮组区域END-->
				</div>
				<!--主体内容部分END-->
			</div>
			<!--返回剩余借款弹窗弹窗区END-->
		</div>
	</body>

	<script type="text/javascript" src="../../../../../resources-sasac/js/common/yt-common.min.js"></script>

	<script type="text/javascript" src="../../../../../resources-sasac/js/common/sysCommon.min.js?YTVERSIONCODE=20180420"></script>
