<link rel="stylesheet" type="text/css" href="../../../../../resources-sasac/css/system/expensesReim/module/reimApply/meetingCostApply.min.css" />

<body>
	<div id="meetingDiv" style="padding-top: 20px;">
		<!--标题START-->
		<div class="label-title item" style="margin-bottom: 20px;">
			<div class="base-info-title-model title-model-sty">
				<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png">
				<span class="title-text">支出事项信息</span>
			</div>
			<div class="title-line">
				<div></div>
			</div>
		</div>
		<!--标题END-->
		<!--二级标题START-->
		<div class="secondary-back" style="margin-top: 7px;"></div>
		<div class="secondary-title" style="line-height: 30px;">
			<span class="secondary-text" style=";font-size: 16px;font-weight: bold;">会议详情</span>
			<!--<div class="secondary-line"></div>-->
			<button class="yt-option-btn yt-common-btn advance-relevance export-but" id="exportMeetDeta" style="margin-left: 20px;">从事前申请单导入</button>
		</div>
		<!--二级标题END-->
		<!--支出事项基本信息START-->
		<div class="expenditure-matter-basic-information verify-div" style="">
			<table class="from-table" border="" cellspacing="" cellpadding="" style="margin-top: 10px;">
				<tbody>
					<tr>
						<td style="padding-top: 10px;" colspan="2">
							<span class="not-null">*</span><span style="letter-spacing: 5px;">会议名</span>称：
							<input style="width: 592px;" class="yt-input" id="meetName" placeholder="请输入" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入会议名称'}" />
							<div class="valid-font" style="left: 95px;"></div>
						</td>
					</tr>
					<tr>
						<td>
							<span class="not-null">*</span><span style="letter-spacing: 5px;">会议分</span>类：
							<select class="yt-select type-sel" id="meetingClassification" validform="{isNull:true,msg:'请选择会议分类',changeFlag:true}" style="">
								<option value="">请选择</option>
								<option value="1">一类会议</option>
								<option value="2">二类会议</option>
								<option value="3">三类会议</option>
								<option value="4">四类会议</option>
							</select>
							<div class="valid-font" style="left: 95px;"></div>
						</td>
					</tr>
					<tr>
						<td style="padding-top: 10px;" colspan="2">
							<span class="not-null">*</span><span style="letter-spacing: 5px;">会议地</span>点：
							<input class="yt-input" id="meetAddress" placeholder="请输入" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入会议地点'}" />
							<div class="valid-font" style="left: 95px;"></div>
						</td>
					</tr>
					<tr>
						<td style="padding-top: 10px;">
							<span class="not-null">*</span><span>会议开始日期：</span>
							<input type="text" class="calendar-input calendar-input-bg" id="startTime" style="width: 190px; background-position: 181px -25px;" placeholder="请选择日期" readonly="readonly" validform="{isNull:true,blurFlag:false,changeFlag:true,msg:'请选择开始日期'}">
							<div class="valid-font" style="left: 110px;"></div>
						</td>
						<td style="padding-top: 10px;">
							<span class="not-null">*</span><span>会议结束日期：</span>
							<input type="text" class="calendar-input calendar-input-bg" id="endTime" style="width: 190px; background-position: 181px -25px;" placeholder="请选择日期" readonly="readonly" validform="{isNull:true,blurFlag:false,changeFlag:true,msg:'请选择结束日期'}">
							<div class="valid-font" style="left: 110px;"></div>
						</td>
						<td style="padding-top: 10px;">
							<span>会期：</span><input style="width: 220px;background: #FFF;border: 0;" placeholder="【会议结束日期-会议开始日期+1】" disabled="disabled" id="calculationSession" class="calculation-field calculation-Identification" />
						</td>
					</tr>
					<tr>
						<td style="padding-top: 10px;">
							<span class="not-null">*</span><span style="letter-spacing: 5px;">参会人</span>数：
							<input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="yt-input" id="meetOfNum" value="0" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入参会人数'}" />
							<div class="valid-font" style="left: 95px;"></div>
						</td>
						<td style="padding-top: 10px;" colspan="2">
							<span class="not-null">*</span><span>工作人员数量：</span>
							<input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="yt-input" id="meetWorkerNum" value="0" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入工作人员数量'}" />
							<div class="valid-font" style="left: 110px;"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--支出事项基本信息END-->
		<div style="height: 5px;background-color: #f3f3f3;border-top: 1px solid #dfe6f3;border-bottom: 1px solid #dfe6f3;margin-bottom: 20px;margin-top: 20px;"></div>
		<!--费用明细START-->
		<div class="label-title cost" style="margin-bottom: 20px;">
			<div class="base-info-title-model title-model-sty">
				<img src="../../../../../resources-sasac/images/icons/detail-title-icon.png">
				<span class="title-text">支出费用信息</span>
			</div>
			<div class="title-line">
				<div></div>
			</div>
		</div>
		<div class="cost-detailed" style="padding-bottom: 0;">
			<div class="secondary-back" style="margin-left: 0px;margin-top: 7px;"></div>
			<div class="secondary-title" style="line-height: 30px;">
				<span class="secondary-text" style="font-size: 16px; font-weight: bold;">费用明细</span>
				<!--<div class="secondary-line"></div>-->
				<div id="" style="display: inline;">
					<button class="yt-option-btn yt-common-btn advance-relevance export-but" id="exportMeetCost" style="margin-left: 20px;">从事前申请单导入</button>
				</div>
			</div>
			<table class="from-table" border="" cellspacing="" cellpadding="" style="margin-top: 10px;margin-left: 17px;">
				<tbody>
					<tr>
						<td>
							<span>住宿费（元）：</span>
							<input onkeyup="value=value.replace(/[^\d.]/g,'')" style="text-align: right;" id="meetHotel" class="yt-input get-accommodation" value="0.00" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入住宿费（元）'}" />
							<div class="valid-font" style="left: 133px;"></div>
						</td>
						<td>
							<span>伙食费（元）：</span>
							<input onkeyup="value=value.replace(/[^\d.]/g,'')" style="text-align: right;" id="meetFood" class="yt-input get-food" value="0.00" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入伙食费（元）'}" />
							<div class="valid-font" style="left: 133px;"></div>
						</td>
						<td>
							<span>其他费用（元）：</span>
							<input onkeyup="value=value.replace(/[^\d.]/g,'')" style="text-align: right;" id="meetOther" class="yt-input get-other" value="0.00" validform="{isNull:true,blurFlag:true,changeFlag:true,msg:'请输入其他费用（元）'}" />
							<div class="valid-font" style="left: 150px;"></div>
						</td>
					</tr>
					<tr>
						<td style="padding-top: 10px;">
							<span style="">费用合计（元）：</span><label id="costTotal" class="calculation-field">住宿费+伙食费+其他费用</label>
						</td>
						<td colspan="2" style="padding-top: 10px;">
							<span style="">人均日均费用金额（元/人天）：</span><label id="dailyAverageConsumption" class="calculation-field">费用合计/【(参会人数+工作人员数量）*会期】</label>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--费用明细END-->
	</div>
	<script type="text/javascript" src="../../../../../resources-sasac/js/system/expensesReim/module/beforehand/meetingCostApply.js"></script>
